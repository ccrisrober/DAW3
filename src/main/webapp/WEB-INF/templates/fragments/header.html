<!DOCTYPE html>
<html>
    <body>
        <header>
            <div class="row clearfix margin2">
                <center>
                    <div class="col-md-4 column">
                        <a href="index.html" th:href="@{/index}"><img src="../../assets/img/poxmania.png" th:attr="src=@{/assets/img/poxmania.png},title=#{logo},alt=#{logo}" id="logo" /></a>
                    </div>

                    <div class="col-md-4 column margin1">
                        <form role="form" method="POST" action="#" th:action="@{/search.html}" >
                            <div class="input-group">
                                <input type="text" name="search" class="form-control" />
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-info" id="botonBuscar">Buscar</button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 column margin1">
                        <div th:if="${session.id_admin}">
                            <a href="admin.html" th:href="@{/admin.html}"><button type="button" class="btn btn-warning">Administración</button></a>
                        </div>
                        <div th:if="not ${session.id_admin}">
                            <a href="user.html" th:href="@{/user.html}"><button type="button" class="btn btn-default">Mi cuenta</button></a>
                            <a href="shopcart/index.html" th:href="@{/shopcart/index.html}"><button type="button" class="btn btn-primary">Cesta</button></a>
                        </div>
                        <div th:if="${session.id_admin} or ${session.id_user}">
                            <form th:action="@{/login/logout.html}" method="post">
                                <button type="submit" class="btn btn-danger">Logout</button>
                            </form>
                        </div>
                    </div>
                </center>
            </div>

            <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" >Menú</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li id="casa"><a href="index.html" th:href="@{/index.html}"><span class="glyphicon glyphicon-home"></span></a></li>
                            <!--<li id="lisobrante"> </li>-->
                            <li><a th:href="@{/product/category/12.html}">Informática</a></li>
                            <li><a th:href="@{/product/category/13.html}">Juegos</a></li>
                            <li><a th:href="@{/product/category/15.html}">Sonido</a></li>
                            <li><a th:href="@{/product/category/16.html}">Fotografía</a></li>
                            <li><a th:href="@{/product/category/18.html}">TV y vídeo</a></li>
                            <li class="dropdown">
                                <a href="#" data-toggle="dropdown" class="dropdown-toggle"><span class="glyphicon glyphicon-info-sign"></span></a>
                                <ul class="dropdown-menu" data-caja="off">
                                    <li>
                                        <a href="/contact.html" th:href="@{/contact.html}" th:classappend="${page == 'contact' ? 'active' : ''}">Contacta</a>
                                    </li>
                                    <li>
                                        <a href="/register.html" th:href="@{/register.html}" th:classappend="${page == 'register' ? 'active' : ''}">Registrar</a>
                                    </li>
                                    <li>
                                        <a href="/aboutUs.html" th:href="@{/aboutUs.html}" th:classappend="${page == 'aboutUs' ? 'active' : ''}">Quiénes somos</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>
    </body>
</html>
