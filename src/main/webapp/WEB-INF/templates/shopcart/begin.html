<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Poxmanía tu tienda online</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}"/>
        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/style.css" th:href="@{/assets/css/style.css}"/>
        <link rel="icon" href="../assets/img/icon.png" type="image/x-icon" th:href="@{/assets/img/icon.png}"/>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script type="text/javascript" th:src="@{/assets/js/html5shiv.js}"></script>
        <![endif]-->

        <script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>  
    </head>

    <body>

        <div class="container">

            <div th:replace="fragments/header :: header">&nbsp;</div>

            <form action="#" th:action="@{/shopcart/receipt.html}" method="post">
                <div class="panel panel-default">
                    <div class="panel-heading">Listado de productos</div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="display: none">Nº Producto</th>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Id producto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="prod : ${products}">
                                    <td width="25%" th:text="${prod.name}"></td>
                                    <td width="25%" th:text="${prod.description}"></td>
                                    <td width="25%" th:text="${prod.price}"></td>
                                    <td width="6.5%"><input type="text" id="quantity" name="quantity" th:value="${prod.id}" autofocus="autofocus" /></td>
                                    <td width="6.5%"><input type="text" id="product" name="product" th:value="${prod.id}" /></td>
                                </tr>                    
                            </tbody>
                        </table>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Recibo</button>
            </form>
            <br/>
            
            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
