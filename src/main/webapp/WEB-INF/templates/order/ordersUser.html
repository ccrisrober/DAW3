<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <!-- HEAD -->
    <th:block th:include="fragments/head :: cabecera"></th:block>

    <body>

        <div class="container">

            <div th:replace="fragments/header :: header">&nbsp;</div>
            
            <div class="row clearfix">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <!--<td width="10%">USUARIO</td>-->
                                <th width="14%">NOMBRE</th>
                                <th width="14%">SURNAME</th>
                                <th width="14%">DIRECTION</th>
                                <th width="14%">TELEPHONE</th>
                                <th width="14%">PRECIO</th>
                                <th width="14%">ESTADO</th>
                            </tr>                    
                        </thead>
                        <tbody>
                            <tr th:each="ord : ${orders}">
                                <!--<td width="10%" th:text="${ord.idUsu.nickname}"></td>-->
                                <td width="14%" th:text="${ord.nameRec}"></td>
                                <td width="14%" th:text="${ord.surnameRec}"></td>
                                <td width="14%" th:text="${ord.direction}"></td>
                                <td width="14%" th:text="${ord.telephone}"></td>
                                <td width="14%" th:text="${ord.price}"></td>
                                <td width="14%" th:text="${ord.status}"></td>
                                <td width="16%"><a th:href="@{/user/order/} + ${ord.idOrd} + .html">Mirar</a></td>
                            </tr>                    
                        </tbody>
                        <tfoot>
                            <tr>
                                <!--<td width="10%">USUARIO</td>-->
                                <th width="14%">NOMBRE</th>
                                <th width="14%">SURNAME</th>
                                <th width="14%">DIRECTION</th>
                                <th width="14%">TELEPHONE</th>
                                <th width="14%">PRECIO</th>
                                <th width="14%">ESTADO</th>
                            </tr>                      
                        </tfoot>
                    </table>
                </div>
            </div>

            <div class="clear"></div>

            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
