<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Poxman√≠a tu tienda online</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}"/>
        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/style.css" th:href="@{/assets/css/style.css}"/>
        <link rel="icon" href="../assets/img/icon.png" type="image/x-icon" th:href="@{/assets/img/icon.png}"/>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script type="text/javascript" th:src="@{/assets/js/html5shiv.js}"></script>
        <![endif]-->

        <script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>  
    </head>

    <body>

        <div class="container">

            <div th:replace="fragments/header :: header">&nbsp;</div>
            
            <div class="row clearfix">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <!--<td width="10%">USUARIO</td>-->
                                <th width="14%">NOMBRE</th>
                                <th width="14%">SURNAME</th>
                                <th width="14%">DIRECTION</th>
                                <th width="14%">TELEPHONE</th>
                                <th width="14%">PRECIO</th>
                                <th width="14%">ESTADO</th>
                            </tr>                    
                        </thead>
                        <tbody>
                            <tr th:each="ord : ${orders}">
                                <!--<td width="10%" th:text="${ord.idUsu.nickname}"></td>-->
                                <td width="14%" th:text="${ord.nameRec}"></td>
                                <td width="14%" th:text="${ord.surnameRec}"></td>
                                <td width="14%" th:text="${ord.direction}"></td>
                                <td width="14%" th:text="${ord.telephone}"></td>
                                <td width="14%" th:text="${ord.price}"></td>
                                <td width="14%" th:text="${ord.status}"></td>
                                <td width="16%"><a th:href="@{/user/order/} + ${ord.idOrd} + .html">Mirar</a></td>
                            </tr>                    
                        </tbody>
                        <tfoot>
                            <tr>
                                <!--<td width="10%">USUARIO</td>-->
                                <th width="14%">NOMBRE</th>
                                <th width="14%">SURNAME</th>
                                <th width="14%">DIRECTION</th>
                                <th width="14%">TELEPHONE</th>
                                <th width="14%">PRECIO</th>
                                <th width="14%">ESTADO</th>
                            </tr>                      
                        </tfoot>
                    </table>
                </div>
            </div>

            <div class="clear"></div>

            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
