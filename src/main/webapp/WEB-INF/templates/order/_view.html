<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Poxmanía tu tienda online</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}"/>
        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/style.css" th:href="@{/assets/css/style.css}"/>
        <link rel="icon" href="../assets/img/icon.png" type="image/x-icon" th:href="@{/assets/img/icon.png}"/>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script type="text/javascript" th:src="@{/assets/js/html5shiv.js}"></script>
        <![endif]-->

        <script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>  
    </head>

    <body>

        <div class="container">

            <div th:replace="fragments/header :: header">&nbsp;</div>

            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${order}">
               
                <h1>Pedido Nº <span th:text="${order.idOrd}"></span></h1>
                
                <div class="row clearfix">
                    <div class="col-md-5 column">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Estado</th>
                                    <th th:text="${order.status}"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="active">
                                    <td>Nombre:</td>
                                    <td th:text="${order.nameRec}"></td>
                                </tr>
                                <tr class="success">
                                    <td>Apellidos:</td>
                                    <td th:text="${order.surnameRec}"></td>
                                </tr>
                                <tr class="warning">
                                    <td>Dirección:</td>
                                    <td th:text="${order.direction}"></td>
                                </tr>
                                <tr class="danger">
                                    <td>Teléfono:</td>
                                    <td th:text="${order.telephone}"></td>
                                </tr>
                                <tr>
                                    <td>Precio</td>
                                    <td th:text="${order.price}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="clear"></div>
                    </div>
                    <div class="col-md-7 column">
                        <div th:each="item: ${order.itemCollection}">
                            <div class="row clearfix">
                                <div class="col-md-4 column">
                                    <img alt="140x140" src="http://lorempixel.com/140/140/" class="img-rounded" />
                                </div>
                                <div class="col-md-8 column">
                                    <h3 th:text="${item.product.name}"></h3>
                                    <p th:text="${item.product.description}"></p>
                                    <blockquote>Cantidad: <span th:text=" ${item.quantity}"></span></blockquote>
                                </div>
                            </div>
                            <hr/>
                        </div>
                    </div>
                </div>

                <div class="clear"></div>

            </div>

            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
