<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <!-- HEAD -->
    <th:block th:include="fragments/head :: cabecera"></th:block>

    <body>

        <div class="container">

            <div th:replace="fragments/header :: header">&nbsp;</div>

            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${order}">
               
                <h1>Pedido Nº <span th:text="${order.idOrd}"></span></h1>
                
                <div class="row clearfix">
                    <div class="col-md-5 column">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Estado</th>
                                    <td th:text="${order.status}"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="active">
                                    <th>Nombre:</th>
                                    <td th:text="${order.nameRec}"></td>
                                </tr>
                                <tr class="success">
                                    <th>Apellidos:</th>
                                    <td th:text="${order.surnameRec}"></td>
                                </tr>
                                <tr class="warning">
                                    <th>Dirección:</th>
                                    <td th:text="${order.direction}"></td>
                                </tr>
                                <tr class="danger">
                                    <th>Teléfono:</th>
                                    <td th:text="${order.telephone}"></td>
                                </tr>
                                <tr class="active">
                                    <th>Precio</th>
                                    <td th:text="${order.price}"></td>
                                </tr>
                                <tr class="success">
                                    <th>Tipo de pago</th>
                                    <td th:if="${order.idCard}">Con tarjeta</td>
                                    <td th:if="not ${order.idCard}">Efectivo</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="clear"></div>
                    </div>
                    <div class="col-md-7 column">
                        <div th:each="item: ${order.itemCollection}">
                            <div class="row clearfix">
                                <div class="col-md-4 column">
                                    <img alt="140x140" th:src="@{/assets/img/} + ${item.product.imageCollection[0].image}" class="img-rounded" />
                                </div>
                                <div class="col-md-8 column">
                                    <h3 th:text="${item.product.name}"></h3>
                                    <p th:text="${item.product.description}"></p>
                                    <blockquote>Cantidad: <span th:text=" ${item.quantity}"></span></blockquote>
                                </div>
                            </div>
                            <hr/>
                        </div>
                    </div>
                </div>

                <div class="clear"></div>

            </div>

            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
