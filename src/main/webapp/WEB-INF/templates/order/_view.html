<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Poxmanía tu tienda online</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}"/>
        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/style.css" th:href="@{/assets/css/style.css}"/>
        <link rel="icon" href="../assets/img/icon.png" type="image/x-icon" th:href="@{/assets/img/icon.png}"/>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script type="text/javascript" th:src="@{/assets/js/html5shiv.js}"></script>
        <![endif]-->

        <script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>  
    </head>

    <body>

        <div class="container">

            <div th:replace="fragments/header :: header">&nbsp;</div>

            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${order}">
                Precio: <span th:text="${order.price}"></span><br/>
                Nombre: <span th:text="${order.nameRec}"></span><br/>
                Apellidos: <span th:text="${order.surnameRec}"></span><br/>
                Dirección: <span th:text="${order.direction}"></span><br/>
                Teléfono: <span th:text="${order.telephone}"></span><br/>
                Estado: <span th:text="${order.status}"></span><br/>

                <div th:each="item: ${order.itemCollection}">
                    <div class="row clearfix">
                        <div class="col-md-4 column">
                            <img alt="140x140" src="http://lorempixel.com/140/140/" class="img-rounded" />
                        </div>
                        <div class="col-md-8 column">
                            <h3 th:text="${item.product.name}"></h3>
                            <p th:text="${item.product.description}"></p>
                            <blockquote>Cantidad: <span th:text=" ${item.quantity}"></span></blockquote>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
