<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <!-- HEAD -->
    <th:block th:include="fragments/head :: cabecera"></th:block>

    <body>

        <div class="container">

            <div th:replace="fragments/headerAdmin :: header">&nbsp;</div>
            <form action="#" th:action="@{/admin/order/status/} + ${statusorder.idOrd} + .html" th:object="${statusorder}" method="post" role="form"><!-- enctype="multipart/form-data">-->
                <div class="form-group">
                    <input type="hidden" th:field="*{idOrd}" />
                </div>
                <div class="form-group"> <!-- Esto debe ser un selector -->
                    <label for="idCat">Categor√≠a</label>
                    <select class="form-control" th:field="*{status}">
                        <option th:each="stat : ${all_status}" 
                                th:value="${stat}" 
                                th:text="${stat}"></option>
                    </select>
                    <br/>
                    <button class="btn btn-primary" type="submit">Cambiar estado</button>
                </div>
            </form>
            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
