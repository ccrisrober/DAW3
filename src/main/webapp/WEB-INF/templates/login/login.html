<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Poxman√≠a tu tienda online</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}"/>
        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/style.css" th:href="@{/assets/css/style.css}"/>
        <link rel="icon" href="../assets/img/icon.png" type="image/x-icon" th:href="@{/assets/img/icon.png}"/>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script type="text/javascript" th:src="@{/assets/js/html5shiv.js}"></script>
        <![endif]-->

        <script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>  
    </head>

    <body>

        <div class="container">

            <div th:replace="fragments/header :: header">&nbsp;</div>

            <p th:if="${loginError}" class="error">Wrong user or password</p>
            
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Loguin de usuario</h1>
                    <div class="account-wall">
                        <center>
                            <img class="profile-img" src="../../assets/img/photo.png" th:attr="src=@{/assets/img/photo.png}" />
                        </center>
                        <br/>
                        <div th:if="${error}">
                            <p th:text="${error}"></p>
                        </div>
                        <form class="form-signin" th:action="@{/login.html}" th:object="${userlogin}" method="post">
                            <input type="text" class="form-control" id="j_username" name="username" autofocus="autofocus" placeholder="Nombre usuario" />
                            <br />
                            <input type="password" class="form-control" placeholder="password" id="j_password" name="Password" />
                            <br/>
                            <input type="hidden" name="referer" th:value="${referer}"></input>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">Log in</button><!--<input type="submit" value="Log in" />-->
                        </form>
                        
                        <center>
                            <a href="../index.html" th:href="@{/index.html}" class="nosubrayado">
                                <button class="btn btn-lg btn-info btn-block reducirboton">Volver al inicio</button>
                            </a>
                        </center>    
                    </div>
                    <br />
                </div>
            </div>

            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
