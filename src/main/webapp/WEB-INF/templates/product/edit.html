<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Poxmanía tu tienda online</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}"/>
        <link rel="stylesheet" type="text/css" media="all" href="../assets/css/style.css" th:href="@{/assets/css/style.css}"/>
        <link rel="icon" href="assets/img/icon.png" type="image/x-icon" />

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script type="text/javascript" th:src="@{/assets/js/html5shiv.js}"></script>
        <![endif]-->

        <script type="text/javascript" th:src="@{/assets/js/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/assets/js/main.js}"></script>  

    </head>

    <body>
        <div class="container">

            <div th:replace="fragments/headerAdmin :: header">&nbsp;</div>
            
            <h2>Editar producto</h2>

            <div th:if="${not_found}"><p class="alert alert-danger" th:text="${not_found}"></p></div>

            <form action="#" th:action="@{/product/edit.html}" th:object="${product}" method="post" role="form">
                <div class="form-group">
                    <input type="hidden" th:field="*{id}" />
                </div>
                <div class="form-group">
                    <label for="name">Nombre
                        <input type="text" th:field="*{name}" class="form-control" />
                    </label>
                    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
                </div>
                <div class="form-group">
                    <label for="description">Descripción
                        <input type="text" th:field="*{description}" class="form-control" />
                    </label>
                    <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</label> 
                </div>
                <div class="form-group">
                    <label for="price">Precio
                        <input type="text" th:field="*{price}" class="form-control" />
                    </label>
                    <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br/>
            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
