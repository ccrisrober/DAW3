<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <!-- HEAD -->
    <th:block th:include="fragments/head :: cabecera"></th:block>

    <body> 

        <div class="container">

            <div th:replace="fragments/headerAdmin :: header">&nbsp;</div>
        

            <div th:if="${error}"><p class="alert alert-danger" th:text="$(error)"></p></div>
            <div th:if="${ok}"><p class="alert alert-success" th:text="${ok}"></p></div>

            <div class="panel panel-default">
                <div class="panel-heading">Listado de productos</div>
                <div class="table-responsive">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="display: none">Nº Producto</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Mirar</th>
                                <th>Editar</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="prod : ${products}">
                                <td width="25%" th:text="${prod.name}"></td>
                                <td width="25%" th:text="${prod.description}"></td>
                                <td width="25%" th:text="${prod.price}"></td>
                                <td width="6.5%"><a th:href="@{/admin/product/show/} + ${prod.idProd} + .html">Mirar</a></td>
                                <td width="6.5%"><a th:href="@{/admin/product/edit/} + ${prod.idProd} + .html">Editar</a></td>
                                <td width="6.5%"><a th:href="@{/admin/product/delete/} + ${prod.idProd} + .html">Borrar</a></td>
                            </tr>                    
                        </tbody>
                    </table>

                </div>
            </div>

            <a th:href="@{/admin/product/create.html}"><button class="btn btn-primary">Crear nuevo producto</button></a>
            <br/><br/>

            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
