<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <!-- HEAD -->
    <th:block th:include="fragments/head :: cabecera"></th:block>

    <body>

        <div class="container">

            <div th:replace="fragments/header :: header">&nbsp;</div>

            <h1 th:text="Bienvenido + ${user.nickname}"></h1>

            <div class="row clearfix">
                <div class="col-md-7 column">
                    <ul>
                        <li><a th:href="@{/user/order.html}">Ver pedidos</a></li>
                        <li><a th:href="@{/user/edit.html}">Editar datos personales</a></li>
                    </ul>
                </div>
                <div class="col-md-5 column">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nickname</th>
                                <th th:text="${user.nickname}"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="active">
                                <td>Nombre:</td>
                                <td th:text="${user.name}"></td>
                            </tr>
                            <tr class="success">
                                <td>Apellidos:</td>
                                <td th:text="${user.surname}"></td>
                            </tr>
                            <tr class="warning">
                                <td>Dirección:</td>
                                <td th:text="${user.direction}"></td>
                            </tr>
                            <tr class="danger">
                                <td>Teléfono:</td>
                                <td th:text="${user.telephone}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
               
            <div class="clear"></div>
            
            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
