<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <!-- HEAD -->
    <th:block th:include="fragments/head :: cabecera"></th:block>

    <body>

        <div class="container">

            <div th:replace="fragments/header :: header">&nbsp;</div>

            <p th:text="${not_found}"></p>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Registro</h1>
                    <div class="account-wall">
                        <form class="form-signin" action="#" th:action="@{/register.html}" th:object="${user}" method="post">
                            <div class="form-group">
                                <input type="hidden" th:field="*{idUsu}" value="0"></input>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="name">Nick</label>
                                <input name="user" type="text" class="form-control" th:field="*{nickname}" placeholder="Nick"/>
                                <label th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Name Error</label>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="name">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</label>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" th:field="*{name}" placeholder="Nombre"/>
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="name">Apellido</label>
                                <input type="text" class="form-control" th:field="*{surname}" placeholder="Apellido 1"/>
                                <label th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</label>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="name">Apellido 2</label>
                                <input type="text" class="form-control" th:field="*{surname2}" placeholder="Apellido 2"/>
                                <label th:if="${#fields.hasErrors('surname2')}" th:errors="*{surname2}">Name Error</label>
                            </div><br/>
                            <div class="form-group">
                                <label for="name">Dirección</label>
                                <input type="text" class="form-control" th:field="*{direction}" placeholder="Direction"/>
                                <label th:if="${#fields.hasErrors('direction')}" th:errors="*{direction}">Name Error</label>
                            </div>
                            <br/>
                            <div class="form-group">
                                <label for="name">Telefóno</label>
                                <input type="text" class="form-control" th:field="*{telephone}" placeholder="Telephone"/>
                                <label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}">Name Error</label>
                            </div>
                            <br/>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Registrar">Registrar</button>
                        </form>
                        <center>
                            <a href="../index.html" th:href="@{/index.html}" class="nosubrayado">
                                <button class="btn btn-lg btn-info btn-block reducirboton">Volver al inicio</button>
                            </a>
                        </center>
                    </div>
                    <br/>
                </div>
            </div>
            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
