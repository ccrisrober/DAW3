<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

   <!-- HEAD -->
    <th:block th:include="fragments/head :: cabecera"></th:block>

    <body>

        <div class="container">

        <div th:replace="fragments/headerAdmin :: header">&nbsp;</div>	

		<div class="panel panel-default">
                <div class="panel-heading">Usuario en el sistema</div>
                <div class="table-responsive">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="display: none">Nº Producto</th>
                                <th>Nickname</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Pedidos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usu : ${users}">
                                <td width="25%" th:text="${usu.nickname}"></td>
                                <td width="25%" th:text="${usu.name}"></td>
                                <td width="25%" th:text="${usu.surname}"></td>
                                <td width="25%"><a th:href="@{/user/order/} + ${usu.idUsu} + .html">Ver pedidos</a></td> 
                            </tr>                    
                        </tbody>
                    </table>

                </div>
            </div>

			<a href="create.html" th:href="@{create.html}"><button class="btn btn-primary">Crear nueva categoría</button></a>
			<br/><br/>

            <div th:replace="fragments/footer :: footer">&nbsp;</div> 
        </div>
    </body>
</html>
