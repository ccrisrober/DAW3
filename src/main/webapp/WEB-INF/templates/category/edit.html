<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <!-- HEAD -->
    <th:block th:include="fragments/head :: cabecera"></th:block>

    <body>
        <div class="container">

            <div th:replace="fragments/headerAdmin :: header">&nbsp;</div>

            <h2>Editar categor√≠a</h2>

            <div th:if="${not_found}"><p class="alert alert-danger" th:text="${not_found}"></p></div>

            <form action="#" th:action="@{/admin/category/edit/} + *{idCat} + .html" th:object="${category}" method="post" role="form">
                <div class="form-group">
                    <input type="hidden" th:field="*{idCat}" />
                </div>
                <div class="form-group">
                    <label for="name">Nombre
                        <input type="text" th:field="*{name}" class="form-control" />
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br/>

            <div th:replace="fragments/footer :: footer">&nbsp;</div>   

        </div>
    </body>
</html>
