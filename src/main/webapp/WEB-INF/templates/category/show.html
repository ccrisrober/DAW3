SHOW PRODUCTS WITH CATEGORY ID OF URL
<table class="table table-hover">
    <thead>
        <tr>
            <th style="display: none">Nº Producto</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Mirar</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="prod : ${products}">
            <td width="25%" th:text="${prod.name}"></td>
            <td width="25%" th:text="${prod.description}"></td>
            <td width="25%" th:text="${prod.price}"></td>
            <td width="6.5%"><a th:href="@{show/} + ${prod.idProd} + .html">Mirar</a></td>
            <td width="6.5%"><a th:href="@{edit/} + ${prod.idProd} + .html">Editar</a></td>
            <td width="6.5%"><a th:href="@{delete/} + ${prod.idProd} + .html">Borrar</a></td>
        </tr>                    
    </tbody>
</table>
