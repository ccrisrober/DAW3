<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <!-- HEAD -->
    <th:block th:include="fragments/head :: cabecera"></th:block>

    <body>

        <div class="container">

        <div th:replace="fragments/headerAdmin :: header">&nbsp;</div>	

		<div class="panel panel-default">
                <div class="panel-heading">Categorías disponibles</div>
                <div class="table-responsive">

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th style="display: none">Nº Producto</th>
                                <th>Nombre</th>
                                <th>Mirar</th>
                                <th>Editar</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cat : ${categories}">
                                <td width="25%" th:text="${cat.name}"></td>
                                <td width="25%"><a th:href="@{/admin/category/show/} + ${cat.idCat} + .html">Mirar</a></td>
                                <td width="25%"><a th:href="@{/admin/category/edit/} + ${cat.idCat} + .html">Editar</a></td>
                                <td width="25%"><a th:href="@{/admin/category/delete/} + ${cat.idCat} + .html">Borrar</a></td> 
                            </tr>                    
                        </tbody>
                    </table>

                </div>
            </div>

			<a href="create.html" th:href="@{/admin/category/create.html}"><button class="btn btn-primary">Crear nueva categoría</button></a>
			<br/><br/>

            <div th:replace="fragments/footer :: footer">&nbsp;</div> 
        </div>
    </body>
</html>
